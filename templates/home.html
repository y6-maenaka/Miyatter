{% extends 'base_home.html' %}
{% load static %}
<!doctype html>
<html lang='ja'>
<head>
  <meta charset='utf-8'>
  {% block title %}<title>ホーム</title>{% endblock %}
  {% block head %}
  <link rel='stylesheet' type='text/css' href="{% static 'css/home.css' %}" />
  <script type="text/javascript" src="{% static 'js/home.js' %}"></script>
  {% endblock %}
</head>


<body>

  {% block header %}
    <a href='#' class='header_name'>HOME</a>
  {% endblock %}


  {% block content %}

  <div id='main_flow_container'>
  </div>


  <form action='{% url "session:create_session" %}' method="post">
    {% csrf_token %}
    <input name='session_name'>
    <button>作成</button>
  </form>

  {% endblock %}
</body>
</html>
